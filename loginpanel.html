<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>School Portal</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    :root {
        --bg-gradient: linear-gradient(270deg, #ff0057, #ff7f00, #00ffea, #7a00ff);
        --accent-color: #00ffea;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Poppins', sans-serif;
        background: var(--bg-gradient);
        background-size: 800% 800%;
        animation: rgbFlow 12s ease infinite;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    @keyframes rgbFlow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* Top bar */
    .top-bar {
        position: fixed;
        top: 0;
        right: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(10px);
        padding: 8px 15px;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        z-index: 1000;
    }

    .home-btn {
        background: linear-gradient(90deg, #00ffea, #0077ff);
        border: none;
        padding: 8px 14px;
        border-radius: 20px;
        color: white;
        font-weight: bold;
        font-size: 0.9rem;
        cursor: pointer;
        box-shadow: 0 0 15px rgba(0,255,255,0.6);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .home-btn:hover {
        transform: scale(1.1);
        box-shadow: 0 0 25px rgba(0,255,255,0.9), 0 0 50px rgba(0,255,255,0.6);
    }

    .panel {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        width: 320px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
        animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h1 {
        font-size: 1.8rem;
        color: white;
        font-weight: 600;
        margin-bottom: 25px;
    }

    button {
        display: block;
        width: 100%;
        padding: 14px;
        margin: 12px 0;
        border: none;
        border-radius: 50px;
        font-size: 1.1rem;
        font-weight: bold;
        color: white;
        background: linear-gradient(90deg, #ff0057, #7a00ff);
        cursor: pointer;
        box-shadow: 0 0 10px rgba(255,255,255,0.3);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: rgba(255,255,255,0.2);
        transform: skewX(-20deg);
        transition: left 0.5s ease;
    }

    button:hover::before {
        left: 100%;
    }

    button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px var(--accent-color), 0 0 40px var(--accent-color);
    }
</style>
</head>
<body>

    <!-- Top Navigation Bar -->
    <div class="top-bar">
        <button class="home-btn" onclick="goHome()">üè† Home</button>
    </div>

    <div class="panel">
        <h1>School Portal</h1>
        <button onclick="login('admin')">Admin</button>
        <button onclick="login('parent')">Parent</button>
        <button onclick="goTo('student.html')">Student</button>
    </div>

<script>
function login(role) {
    let pass = prompt(`Enter password for ${role}:`);
    let passwords = {
        admin: "admin123",
        parent: "parent123"
    };
    if (pass === passwords[role]) {
        window.location.href = `${role}.html`;
    } else {
        alert("Incorrect password!");
    }
}

function goTo(page) {
    window.location.href = page;
}

function goHome() {
    window.location.href = "calvathy_website.html"; // change to your homepage
}
</script>
</body>
</html>
