<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Independence Day</title>
<style>
  body {
    background: linear-gradient(to bottom right, #002147, #007BFF);
    font-family: Arial, sans-serif;
    color: white;
    text-align: center;
  }
  .collage {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 15px;
    padding: 20px;
    margin-top: 30px;
  }
  .collage img {
    width: 100%;
    height: 250px;
    object-fit: cover;
    border-radius: 10px;
    box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.4);
    transition: transform 0.3s;
  }
  .collage img:hover {
    transform: scale(1.05);
  }
  a {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    background: cyan;
    color: black;
    text-decoration: none;
    border-radius: 8px;
  }
</style>
</head>
<body>
